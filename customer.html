<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Customer Details</h1>
    </header>
    <main>
        <section id="customer-details">
            <img src="наклейка_81х35 мм_утв.jpg">
            <div id="customer-photo">
                <img src="customer_photo.jpg" alt="Customer Photo">
            </div>
            <!-- Вставте інформацію про клієнта тут -->
            <div id="customer-info">
                <h2 id="customer-name">Customer Name</h2>
                <p><strong>Company:</strong> <span id="customer-company">Customer Company</span></p>
                <p><strong>Sum:</strong> <span id="customer-sum">$1000</span></p>
                <p><strong>Product:</strong> <span id="customer-product">Product Name</span></p>
                <p><strong>Phone Number:</strong> <span id="customer-phone">+1234567890</span></p>
            </div>
            <!-- Вставте секцію для коментарів -->
            <section id="comments-section">
                <h2>Comments</h2>
                <ul id="comment-list">
                    <!-- Коментарі будуть відображені тут -->
                </ul>
                <!-- Форма для залишення коментаря -->
                <form id="comment-form">
                    <label for="comment">Leave a comment:</label>
                    <textarea id="comment" placeholder="Enter your comment here" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Ваше Ім'я. Всі права захищені.</p>
    </footer>
    <script src="customer.js"></script>
</body>
</html>
